name: gsd-yesod
version: "0.0.1"

dependencies:
- base
- aeson
- configurator
- yesod-core
- yesod-persistent
- esqueleto
- monad-logger
- persistent
- persistent-postgresql
- string-conversions
- text

# The library contains all of our application code.
library:
  source-dirs: src
  ghc-options:
  - -Wall
  - -ddump-splices
  - -ddump-to-file

# Runnable executable for our application
# This is just a thin wrapper over the library.
executables:
  gsd-server:
    main: Main.hs
    source-dirs: app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - gsd-yesod
